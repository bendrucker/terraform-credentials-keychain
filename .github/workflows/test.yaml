
on:
  push:
    branches:
      - master
  pull_request:
name: tests
jobs:
  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Test
      run: go test -v ./...
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Install keyring packages
      run: sudo apt-get install pass gnome-keyring dbus-x11
    - name: Test
      run: go test -v ./...
