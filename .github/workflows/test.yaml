
on:
  push:
    branches:
      - master
  pull_request:
name: tests
jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Test
      run: go test -v ./...
